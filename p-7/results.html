<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result-card">
      <div class="score">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>

        <div class="item reaction">
          <img src="assets/images/icon-reaction.svg">Reaction <p class="span1">80
            <span class="summary-span">/ 100</span></p></div>

        <div class="item memory"><img src="assets/images/icon-memory.svg">Memory<p class="span1"> 92
          <span class="summary-span">/ 100</span></p></div>

        <div class="item verbal"><img src="assets/images/icon-verbal.svg">Verbal <p class="span1">61
           <span class="summary-span"> / 100</span></p></div>

        <div class="item visual"><img src="assets/images/icon-visual.svg">Visual <p class="span1">72
          <span class="summary-span">/ 100</span></p></div>

        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
